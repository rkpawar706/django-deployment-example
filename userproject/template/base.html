<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{%url 'userapp:index'%}">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{%url 'userapp:register'%}">REGISTER <span class="sr-only">(current)</span></a>
      </li>
      {%if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'userapp:logout'%}">LOGOUT</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          WELCOME {{user.username}}
        </a>
      {% else %}

      <li class="nav-item">
        <a class="nav-link " href="{%url 'userapp:login'%}">LOGIN</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block body_block%}
{% endblock %}
</body>
</html>
